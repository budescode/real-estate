{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="slide-1" style="background-image: url('../../static/images/hero_bg_1.jpg');" data-stellar-background-ratio="0.5">
<div class="container" >
<div class="row">
    <div class="col-md-6 col-sm-offset-3" >
        <hr>
        <h1 style="font-family: 'black_jackregular'; color: white;"><i class="fa fa-lock" aria-hidden="true"></i>&nbsp; Change Password</h1><br>
        <hr>
        <p>
         <i class="fa fa-key" aria-hidden="true" style="color: white;"></i>&nbsp; <span style="color: white;"> Want to change your password? Enter your email address below, and we'll email you the link to change your password </span>
     </p>
     <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        {% block button %}
        <button type="submit" class="btn btn-md btn-block" style="background-color: rgb(123, 197, 26); color: white;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>&nbsp;Send</button>
        {% endblock %}
    </form>
    <br>
    <hr>
</div>
 <div class="col-md-6">
 <br>
 <br>
 <br>

 </div>
</div>
</div>
</div>
{% endblock %}
