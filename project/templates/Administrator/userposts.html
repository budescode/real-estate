{% extends 'administrator/base.html' %}
{% block body %}
<style>
  .full-screen{
    width: 80%;
    height: 80%;
    margin-left: 40;
    top: 0;
    left: 0;

  }
</style>

<body>



  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->

    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
{% include 'administrator/sidebar.html' %}
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4>  Table</h4>
                <hr>
                <thead>
                  <tr>
                    <th><i class="fa fa-user"></i> User</th>
                    <th class="hidden-phone"><i class="fa fa-calendar"></i> Date</th>
                    <th><i class="fa fa-credit-card"></i> Price</th>
                    <th><i class=" fa fa-edit"></i> Status</th>
                    <th><i class=" fa fa-edit"></i> Delete</th>
                    <th></th>
                  </tr>
                </thead>{% csrf_token %}
                <tbody>
                {% for i in user_post %}
                  <tr class="" name={{i.pk}}>
                    <td>
                      <a data-toggle="modal" data-target="#myModal" id={{i.pk}} onclick="viewDetails(this.id)">{{request.user.username}}</a>
                    </td>
                    
                    <td>${{i.Price}} </td>
                    <td><button class="btn btn-success btn-xs ">{{i.active}}</button></td>
                    <td id="testing">
                 
                 <!-- <input style="display: none;" id="token" type="" name="" value=""> -->
                 
                      <button class="btn btn-danger btn-xs" id={{i.pk}} onclick="deleteFunction(this.id)"><i class="fa fa-trash-o "></i></button>
                    </td>
                  </tr>

{% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->


            <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog full-screen">
    <div class="modal-content">
   <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Post Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">


<div class="container-fluid">
  <div class="row">
  <div class="col-md-2" >
    <img src="" class="img-fluid img-thumbnail"  id="post_img1">
  </div>

  <div class="col-md-10">
    <img src="" class="img-fluid img-thumbnail"  id="main_img">
  </div>
    
  </div>
</div>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      
        <button type="button" class="btn btn-primary" id="start" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div> <!-- end of modal -->




        </div>
        <!-- /row -->
      </section>
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

</body>
{% endblock %}
